<p-toast position="center"></p-toast>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100 mt-3">
    <div class="row">
      <div class="col-lg-12 col-sm-12 mb-3">
        <input type="text" pInputText formControlName="title" placeholder="عنوان">
        <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.title">
          <li class="font-small text-danger font-title-bold list-inline-item" *ngIf="form.get('title').hasError(error.type)
         && (form.get('title').dirty || form.get('title').touched)">
            {{ error.message }}
          </li>
        </ul>
      </div>
      <div class="col-lg-12 col-sm-12 mb-3">
        <textarea rows="3" placeholder="کلمات کلیدی" pInputTextarea formControlName="keywords"></textarea>
    </div>
    <div class="col-lg-12 col-sm-12 mb-3">
        <textarea rows="5" placeholder="توضیحات متا" pInputTextarea formControlName="metaData"></textarea>
    </div>
      <div class="col-lg-12 col-sm-12 mb-3">
        <p-fileUpload [customUpload]="true" (uploadHandler)="onFileUpload($event)" chooseLabel="انتخاب فایل"
          uploadLabel="آپلود" cancelLabel="انصراف" accept=".jpeg,.jpg,.png"
          invalidFileSizeMessageDetail="حداکثر سایز فایل 2 مگابایت می باشد"
          invalidFileSizeMessageSummary="اندازه فایل بیش از حد مجاز می باشد" [maxFileSize]="10000000">
        </p-fileUpload>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <div class="float-left">
          <button pButton label="ثبت" [disabled]="form.invalid"></button>
        </div>
      </div>
    </div>
  </form>
</div>
