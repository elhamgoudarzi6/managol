<p-toast position="center"></p-toast>
<div class="container-fluid mt-4 text-right">
    <div class="row pnl-content">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="row">
                <div class="col-lg-4 col-sm-12 mb-3">
                    <input pKeyFilter="int" formControlName="mobile" maxlength="11" minlength="11" name="mobile"
                        pInputText placeholder="  شماره موبایل" required />
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <input  type="text" pInputText placeholder="شرکت"
                        formControlName="companyName" />
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <input  type="text" pInputText placeholder="تاریخ تولد"
                        formControlName="birthDate" />
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <input  type="text" pInputText placeholder="ایمیل"
                        formControlName="email" />
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <input  type="text" pInputText placeholder="کشور"
                        formControlName="country" />
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <input  type="text" pInputText placeholder="شهر"
                        formControlName="city" />
                </div>
               
                <div class="col-lg-12 col-sm-12 mb-3">
                    <input  type="text" pInputText placeholder="آدرس"
                        formControlName="address" />
                </div>
        
            </div>
         
            <div class="row">
                <p-fileUpload
                chooseLabel="انتخاب تصویر"
                uploadLabel="آپلود تصویر"
                cancelLabel="انصراف"
                [customUpload]="true"
                (uploadHandler)="onFileUpload($event)"
                invalidFileSizeMessageDetail="حداکثر سایز فایل 2 مگابایت می باشد"
                invalidFileSizeMessageSummary="اندازه فایل بیش از حد مجاز می باشد"
                accept="image/jpeg,image/png"
                [maxFileSize]="2000000"
              >
              </p-fileUpload>
            </div>
            <div class="row">
                <div class="col d-flex flex-row-reverse">
                    <button type="submit" pButton label="ثبت" [disabled]="form.invalid"
                        class="panel-dark-button mt-3"></button>
                </div>
            </div>
        </form>
    </div>
</div>
