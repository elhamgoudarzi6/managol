<p-toast position="center" [style]="{width: '40%'}"></p-toast>
<section class="container py-5">
  <div class="card ">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-12 text-center rounded-3 p-md-5 mx-md-4">
        <img src="../../../../assets/images/black-logo.png" class="img-fluid" alt="" />
        <h4 class="mb-4">پنل مدیریت ماناگل</h4>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="text-center align-items-center row mb-4">
          <input class="form-control mb-2" formControlName="userName" name="userName" pInputText placeholder="نام کاربری"
            required />
          <input type="password" class="form-control" formControlName="password" name="password" pInputText
            placeholder="رمزعبور" required />
          <div *ngFor="let error of errorMessages.userName" class="pt-2">
            <p class="alert alert-danger"
              *ngIf="form.get('userName').hasError(error.type) && (form.get('userName').dirty || form.get('userName').touched)">
              {{ error.message }}
            </p>
          </div>
          <button class="btn btn-primary mt-2" type="submit" [disabled]="!form.valid">ورود</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</section>
