<p-toast position="center"></p-toast>

<div class="pnl-content p-3">
    <div class="row no-gutters">
        <div class="col-lg-12">
            <div class="box">
                <div class="row no-gutters justify-content-center">
                    <div class="col-lg-12 col-sm-12 align-self-center">
                        <ul class="list-inline panel-breadcrumb">
                            <li class="list-inline-item pointer" [routerLink]="['/']">ماناگل</li>
                            <li class="list-inline-item current" [routerLink]="['/']">ویرایش اطلاعات</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pnl-content p-3">
    <div class="row no-gutters">
        <div class="col-lg-12">
            <div class="box text-right">
                <form [formGroup]="form" (ngSubmit)="submitForm()">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-sm-12 mb-3">
                            <label class="form-label">شماره همراه</label>
                            <input type="text" pInputText formControlName="mobile" />
                        </div>
                        <div class="col-lg-3 col-sm-12 mb-3">
                            <label class="form-label">نام شرکت</label>
                            <input type="text" pInputText formControlName="companyName" />
                        </div>
                        <div class="col-lg-3 col-sm-12 mb-3">
                            <label class="form-label">ایمیل</label>
                            <input type="text" pInputText formControlName="email" />
                        </div>
                        <div class="col-lg-3 col-sm-12 mb-3">
                            <label class="form-label">تاریخ تولد</label>
                            <input type="text" pInputText formControlName="birthDate" />
                        </div>
                        <div class="col-lg-3 col-sm-12 mb-3">
                            <label class="form-label">کشور</label>
                            <input type="text" pInputText formControlName="country" />
                        </div>
                        <div class="col-lg-3 col-sm-12 mb-3">
                            <label class="form-label">شهر</label>
                            <input type="text" pInputText formControlName="city" />
                        </div>
                        <div class="col-lg-6 col-sm-12 mb-3">
                            <label class="form-label">آدرس</label>
                            <input type="text" pInputText formControlName="address" />
                        </div>
                        <div class="col-lg-12 text-center mt-5">
                            <p-button type="submit" [disabled]="!form.valid" label="ثبت"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
