<div class="pnl-content p-3">
    <div class="row no-gutters">
        <div class="col-lg-12">
            <div class="box">
                <div class="row no-gutters justify-content-center">
                    <div class="col-lg-12 col-sm-12 align-self-center">
                        <ul class="list-inline panel-breadcrumb">
                            <li class="list-inline-item pointer" [routerLink]="['/']">ماناگل</li>
                            <li class="list-inline-item current" [routerLink]="['/']">صفحه اصلی</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row support">
    <div class="col-lg-3 col-md-6 mt-1">
        <a class="support-item" routerLink="/user/order">
            <i class="pi pi-shopping-bag"></i>
            <div class="text">
                <h5 class="purecounter">لیست سفارش</h5>
            </div>
        </a>
    </div>

    <div class="col-lg-3 col-md-6 mt-1">
        <a class="support-item" routerLink="/user/users">
            <i class="pi pi-user-edit"></i>
            <div class="text">
                <h5 class="purecounter">ویرایش اطلاعات</h5>
            </div>
        </a>
    </div>

    <div class="col-lg-3 col-md-6 mt-1">
        <a class="support-item" routerLink="/user/users">
            <i class="pi pi-id-card"></i>
            <div class="text">
                <h5 class="purecounter">حساب کاربری</h5>
            </div>
        </a>
    </div>

    <div class="col-lg-3 col-md-6 mt-1">
        <a class="support-item" (click)="logOut()">
            <i class="pi pi-power-off"></i>
            <div class="text">
                <h5 class="purecounter">خروج</h5>
            </div>
        </a>
    </div>

</div>
